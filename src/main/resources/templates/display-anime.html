<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/anime-base :: headerFiles"></th:block>
    <title>Anime Archive</title>
</head>
<body>
<div th:replace="fragments/anime-base :: navigation"></div>
<div th:replace="fragments/anime-base :: header"></div>
<div class="container-fluid">
    <div class="row justify-content-center mb-3 mt-3">
        <div class="col-12">
            <h3 class="text-center">Your Anime</h3>
        </div>
    </div>
    <div class="row justify-content-center mb-3 mt-3">
        <div class="col-6">
            <h4 class="text-center">Anime Name</h4>
        </div>
        <div class="col-6">
            <h4 class="text-center">Description</h4>
        </div>
    </div>
    <div class="row justify-content-center mb-3 mt-3">
        <div class="col-6">
            <div th:text="${storedAnime.getAnimeName()}" class="text-center"></div>
        </div>
        <div class="col-6">
            <div th:text="${storedAnime.getDescription()}" class="text-center"></div>
        </div>
    </div>
    <div class="row justify-content-center mb-3 mt-3">
        <div class="col-6">
            <h4 class="text-center">Episodes</h4>
        </div>
        <div class="col-6">
            <h4 class="text-center">Genre</h4>
        </div>
    </div>
    <div class="row justify-content-center mb-3 mt-3">
        <div class="col-6">
            <div th:text="${storedAnime.getEpisodes()}" class="text-center"></div>
        </div>
        <div class="col-6">
            <div th:text="${storedAnime.getGenre()}" class="text-center"></div>
        </div>
    </div>
</div>
<div th:replace="fragments/anime-base :: footer"></div>
</body>
<th:block th:replace="fragments/anime-base :: scripts"></th:block>
</html>
