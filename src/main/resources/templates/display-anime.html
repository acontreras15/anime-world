<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/anime-base :: headerFiles"></th:block>
    <title>Anime Archive</title>
</head>
<body>
<div th:replace="fragments/anime-base :: navigation"></div>
<div th:replace="fragments/anime-base :: header"></div>
<div class="container-fluid mt-5">
   <div th:each="a: ${anime}">
       <div class="row justify-content-center mb-5">
           <div class="col-2 col-md-4"></div>
           <div class="col-8 col-md-4 card">
               <div class="card-body">
                   <h5 class="card-title d-inline" th:text="${a.animeName}"></h5>
                   <a th:href="@{/anime/view/{id}(id=${a.id})}" class="ml-3 text-dark"><i class="fas fa-eye"></i></a>
                   <a class="ml-3 text-danger"
                      data-toggle="modal"
                    th:data-target="'#animeModal'+${a.id}"><i class="fas fa-trash-alt"></i></a>
                   <div class="modal fade" th:id="'animeModal'+${a.id}" role="dialog">
                    <div class="modal-content">
                       <div class="modal-body">
                           <div class="modal-header">
                           <h5>Are you sure you want to delete?</h5>
                           </div>
                       </div>
                        <div class="modal-footer">
                            <a th:href="@{/anime/delete/{id}(id=${a.id})}" class="btn btn-primary" role="button">Yes</a>
                            <a type="button" class="btn btn-dark" th:href="@{/anime/view}">No</a>
                        </div>

                    </div>
                   </div>
                   <br>
                   <span th:text="${a.genre}"></span>
                   <br>
                   <span th:text="${a.description}"></span>
                   <br>
                   <span th:text="${a.episodes}"></span>
               </div>
           </div>
           <div class="col-2 col-md-4"></div>
       </div>
   </div>
</div>
<div th:replace="fragments/anime-base :: footer"></div>
</body>
<th:block th:replace="fragments/anime-base :: scripts"></th:block>
</html>
